<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown & Quotes Application</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            place-items: center;
            
            /* scale down to 70% */
            transform: scale(0.7);
            transform-origin: top center;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Countdown Section */
        .countdown-section {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .countdown-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        input[type="datetime-local"] {
            padding: 12px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
        }

        .btn {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .start-btn {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,184,148,0.4);
        }

        .countdown-display {
            text-align: center;
            font-size: 3.5em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin: 20px 0;
            min-height: 120px;
            color: #2d3436;
        }

        .time-unit {
            display: inline-block;
            margin: 0 15px;
            padding: 15px 10px;
            background: linear-gradient(45deg, #fd79a8, #fdcb6e);
            color: white;
            border-radius: 10px;
            min-width: 90px;
        }

        .time-label {
            display: block;
            font-size: 0.25em;
            text-transform: uppercase;
            font-weight: normal;
        }

        .status {
            text-align: center;
            font-size: 1.3em;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            margin-top: 15px;
        }

        .status.running { background: #00b894; color: white; }
        .status.finished { background: #e17055; color: white; }
        .status.stopped { background: #b2bec3; color: #2d3436; }

        /* Quotes Section */
        .quotes-section {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .quotes-header {
            text-align: center;
            margin-bottom: 25px;
            color: #2d3436;
        }

        .quotes-container {
            min-height: 180px;
            position: relative;
            margin-bottom: 25px;
        }

        .quote {
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            font-size: 1.8em;
            text-align: center;
            padding: 30px 20px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.7s;
            font-style: italic;
            color: #2d3436;
        }

        .quote.active {
            opacity: 1;
            transform: translateX(0);
        }

        .quote-author {
            font-size: 0.5em;
            color: #636e72;
            margin-top: 15px;
            font-weight: bold;
            font-style: normal;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .manual-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .pause-btn {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            color: white;
        }

        .next-btn, .prev-btn {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 8% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            color: white;
            text-align: center;
            position: relative;
            animation: modalSlideIn 0.5s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 28px;
            cursor: pointer;
            color: rgba(255,255,255,0.8);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        @media (max-width: 768px) {
            .countdown-display { font-size: 2.2em; }
            .time-unit { margin: 0 8px; min-width: 70px; font-size: 0.9em; }
            .quote { font-size: 1.4em; }
            .countdown-controls { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Countdown & Quotes App</h1>
            <p>Real-time countdown with inspirational quotes slider</p>
        </div>
        
        <div class="countdown-section">
            <div class="countdown-controls">
                <input type="datetime-local" id="targetDateTime" step="1">
                <button class="btn start-btn" onclick="startCountdown()">Start Timer</button>
            </div>
            <div id="countdownDisplay" class="countdown-display">Select date & time to start</div>
            <div id="status" class="status stopped">Timer is stopped</div>
        </div>
        
        <div class="quotes-section">
            <h2 class="quotes-header">Inspirational Quotes</h2>
            <div class="quotes-container" id="quotesContainer"></div>
            <div class="manual-controls">
                <button class="btn pause-btn" id="pauseBtn" onclick="togglePause()">‚è∏Ô∏è Pause</button>
                <button class="btn next-btn" onclick="nextQuote()">‚è≠Ô∏è Next</button>
                <button class="btn prev-btn" onclick="prevQuote()">‚èÆÔ∏è Previous</button>
            </div>
        </div>
    </div>

    <script>
        const quotes = [
            '"Success is not final, failure is not fatal: It is the courage to continue that counts." ‚Äì Winston Churchill',
            '"The only way to do great work is to love what you do." ‚Äì Steve Jobs',
            '"Stay hungry, stay foolish." ‚Äì Steve Jobs',
            '"Believe you can and you\'re halfway there." ‚Äì Theodore Roosevelt',
            '"Your time is limited, don\'t waste it living someone else\'s life." ‚Äì Steve Jobs',
            '"Innovation distinguishes between a leader and a follower." ‚Äì Steve Jobs',
            '"The future belongs to those who believe in the beauty of their dreams." ‚Äì Eleanor Roosevelt',
            '"The only impossible journey is the one you never begin." ‚Äì Tony Robbins'
        ];

        let countdownInterval = null;
        let quoteInterval = null;
        let isPaused = false;
        let currentQuoteIndex = 0;
        let timerStarted = false;
        let targetTime = 0;

        window.onload = function() {
            setTimeout(showWelcomeModal, 5000);
            initializeQuotes();
        };

        function showWelcomeModal() {
            document.getElementById('welcomeModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('welcomeModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target.id === 'welcomeModal') {
                closeModal();
            }
        };

        window.onkeydown = function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        };

        function initializeQuotes() {
            const container = document.getElementById('quotesContainer');
            quotes.forEach((quote, index) => {
                const quoteDiv = document.createElement('div');
                quoteDiv.className = 'quote';
                quoteDiv.id = `quote-${index}`;
                const [text, author] = quote.split('‚Äì');
                quoteDiv.innerHTML = `
                    "${text.trim()}"
                    <div class="quote-author">${author ? author.trim() : ''}</div>
                `;
                container.appendChild(quoteDiv);
            });
            showQuote(currentQuoteIndex);
        }

        function showQuote(index) {
            document.querySelectorAll('.quote').forEach((q, i) => {
                q.classList.remove('active');
                if (i === index) {
                    q.classList.add('active');
                }
            });
        }

        function nextQuote() {
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
            showQuote(currentQuoteIndex);
        }

        function prevQuote() {
            currentQuoteIndex = (currentQuoteIndex - 1 + quotes.length) % quotes.length;
            showQuote(currentQuoteIndex);
        }

        function togglePause() {
            isPaused = !isPaused;
            const pauseBtn = document.getElementById('pauseBtn');
            pauseBtn.textContent = isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
        }

        function startQuotesSlideshow() {
            quoteInterval = setInterval(() => {
                if (!isPaused && timerStarted) {
                    nextQuote();
                }
            }, 3000);
        }

        function startCountdown() {
            const datetimeInput = document.getElementById('targetDateTime');
            targetTime = new Date(datetimeInput.value).getTime();
            
            if (!targetTime || targetTime <= Date.now()) {
                alert(' Please select a FUTURE date and time!');
                return;
            }

            if (countdownInterval) clearInterval(countdownInterval);
            if (quoteInterval) clearInterval(quoteInterval);
            
            timerStarted = true;
            isPaused = false;
            currentQuoteIndex = 0;
            document.getElementById('pauseBtn').textContent = '‚è∏Ô∏è Pause';
            
            startQuotesSlideshow();
            updateCountdown();
            
            countdownInterval = setInterval(updateCountdown, 1000);
            
            document.getElementById('status').textContent = "Timer has started! Quotes sliding every 3s";
            document.getElementById('status').className = 'status running';
        }

        function updateCountdown() {
            const now = Date.now();
            const distance = targetTime - now;
            const display = document.getElementById('countdownDisplay');

            if (distance < 0) {
                display.innerHTML = "‚è∞ TIME'S UP!";
                document.getElementById('status').textContent = "üéâ The event has finished!";
                document.getElementById('status').className = 'status finished';
                clearInterval(countdownInterval);
                clearInterval(quoteInterval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            display.innerHTML = `
                <div class="time-unit">
                    <div>${days.toString().padStart(2, '0')}</div>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-unit">
                    <div>${hours.toString().padStart(2, '0')}</div>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <div>${minutes.toString().padStart(2, '0')}</div>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <div>${seconds.toString().padStart(2, '0')}</div>
                    <span class="time-label">Seconds</span>
                </div>
            `;
        }
    </script>
</body>
</html>
